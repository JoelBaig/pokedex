<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="card.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="colors.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="body" onload="init()">
    <header>
        <h1>Pokédex</h1><img src="img/pokeball-colored.png" alt="pokeball">
    </header>

    <div class="input-con">
        <input id="myInput" class="input" oninput="searchPokemon()" type="text" placeholder="search Pokémon...">
    </div>

    <div id="pokedex" class="pokedex-content"></div>

    <div id="pkmnCard" onclick="closeCard()"></div>

    <div class="arrow-up-con">
        <img class="arrow-up pd-right pd-bottom" src="icons/arrow-up.png" alt="arrow-up">
    </div>
</body>

</html>
